    body {

    }
    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid #334155;
    }
    header img { height: 50px; }
    .filter-bar { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
    .filter-bar select, .filter-bar input {
      padding: 6px 12px; border-radius: 8px; border: none;
      background-color: #334155; color: white;
    }
    .subject-section { padding: 20px; }
    .subject-title {
      font-size: 1.6rem; margin-bottom: 20px;
      color: #38bdf8; display: flex; align-items: center; gap: 10px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px; padding: 20px;
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }
    .card:hover {
      transform: translateY(-5px); box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    }
    .tags { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
    .tag {
      background-color: #334155; color: #d1d5db;
      padding: 4px 10px; border-radius: 999px;
      font-size: 0.75rem;
    }
    .chapter-icon {
      font-size: 2.5rem; margin: 10px 0;
      color: #38bdf8;
    }
    .chapter-name {

    .download-btn {

      text-decoration: none; font-weight: bold; display: inline-block;
      margin-top: 10px;
    }

    @media (max-width:480px) { .subject-title { font-size:1.3rem; } }

    function renderChapters(filterSubject='all', searchTerm='') {
      main.innerHTML = '';
      const grouped = {};
      chapters.forEach(ch => {
        if ((filterSubject==='all'||ch.subject===filterSubject)&&ch.name.toLowerCase().includes(searchTerm.toLowerCase())) {
          grouped[ch.subject] = grouped[ch.subject]||[];
          grouped[ch.subject].push(ch);
        }
      });
      Object.entries(grouped).forEach(([subject, items])=>{
        const sec=document.createElement('div'); sec.className='subject-section';
        const tit=document.createElement('h2'); tit.className='subject-title';
        tit.innerHTML = `${subject}`;
        sec.appendChild(tit);
        const cont=document.createElement('div'); cont.className='card-container';
        items.forEach(ch=>{
          const card=document.createElement('div'); card.className='card';
          const ic=document.createElement('div'); ic.className='chapter-icon';
          const chapName = ch.name.split(':')[1]?.trim();
          const iconCls = iconMapByChapter[chapName] || 'fa-circle';
          ic.innerHTML = `<i class="fa-solid ${iconCls}"></i>`;
          const tags=document.createElement('div'); tags.className='tags';
          ['subject','part'].forEach(f=>{
            const t=document.createElement('div'); t.className='tag'; t.textContent = ch[f];
            tags.appendChild(t);
          });
          const nm=document.createElement('div'); nm.className='chapter-name'; nm.textContent = ch.name;
          const btn=document.createElement('a'); btn.className='download-btn'; btn.href=ch.link; btn.download=''; btn.textContent='Download PDF';
          card.append(ic,tags,nm,btn); cont.appendChild(card);
        });
        sec.appendChild(cont); main.appendChild(sec);
      });
    }
    renderChapters();

    document.getElementById('filterSubject').addEventListener('change', e=>{
      renderChapters(e.target.value, document.getElementById('searchInput').value);
    });
    document.getElementById('searchInput').addEventListener('input', e=>{
      renderChapters(document.getElementById('filterSubject').value, e.target.value);
